- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 71b7d6dd09bea69f44c6a625201381b0562d8ee7
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.7.11
    version: 11.7.11
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
