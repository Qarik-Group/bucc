- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: c76b25e7748f1998e286df6f817dd3df6de9b238
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.0.6
    version: 12.0.6
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
