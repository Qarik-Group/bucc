- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: b87e878ed77bfa036c3d7e919d8f01293bc28a85
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=11.8.0
    version: 11.8.0
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
