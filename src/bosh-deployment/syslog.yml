- path: /releases/-
  release: syslog
  type: replace
  value:
    name: syslog
    sha1: 10df5fce68502321f17f8fc666884a4db7929fd3
    url: https://bosh.io/d/github.com/cloudfoundry/syslog-release?v=12.0.1
    version: 12.0.1
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: syslog_forwarder
    properties:
      syslog:
        address: ((syslog_address))
        port: ((syslog_port))
        transport: ((syslog_transport))
    release: syslog
