- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-azure-cpi
    sha1: dce9cbc36b19ede2270ad37d73ad5ad434e86f9f
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-azure-cpi-release?v=39.0.0
    version: 39.0.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: bd2df324100dee8a5999e882e9e88bbdfb644b08
    url: https://storage.googleapis.com/bosh-core-stemcells/1.85/bosh-stemcell-1.85-azure-hyperv-ubuntu-bionic-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    instance_type: Standard_D1_v2
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    subnet_name: ((subnet_name))
    virtual_network_name: ((vnet_name))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: azure_cpi
    release: bosh-azure-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: azure_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: azure_cpi
    release: bosh-azure-cpi
- path: /instance_groups/name=bosh/properties/azure?
  type: replace
  value:
    client_id: ((client_id))
    client_secret: ((client_secret))
    default_security_group: ((default_security_group))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((ssh.public_key))
    ssh_user: vcap
    storage_account_name: ((storage_account_name))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
- path: /cloud_provider/properties/azure?
  type: replace
  value:
    client_id: ((client_id))
    client_secret: ((client_secret))
    default_security_group: ((default_security_group))
    environment: AzureCloud
    resource_group_name: ((resource_group_name))
    ssh_public_key: ((ssh.public_key))
    ssh_user: vcap
    storage_account_name: ((storage_account_name))
    subscription_id: ((subscription_id))
    tenant_id: ((tenant_id))
- path: /variables/-
  type: replace
  value:
    name: ssh
    type: ssh
