- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: fe4643b66f56dfd8a58df70b647bdc7d7e0c1273
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=30.0.0
    version: 30.0.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: f045bc6127d7eade5c831d4ea0c9c03cdffcbcd5
    url: https://bosh-gce-light-stemcells.s3-accelerate.amazonaws.com/621.51/light-bosh-stemcell-621.51-google-kvm-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 40
    root_disk_type: pd-standard
    zone: ((zone))
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: pd-standard
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    ephemeral_external_ip: false
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: google_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /instance_groups/name=bosh/properties/ntp
  type: replace
  value:
  - 169.254.169.254
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
