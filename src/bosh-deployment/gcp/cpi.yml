- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: 4198ead2e5681c8f2f7fb9ad54fcd6af3a424fc1
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=41.0.0
    version: 41.0.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4193e5983f1437b5dbef8896b47cc9cc75ba5845
    url: https://storage.googleapis.com/bosh-gce-light-stemcells/1.41/light-bosh-stemcell-1.41-google-kvm-ubuntu-bionic-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 40
    root_disk_type: pd-standard
    zone: ((zone))
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: pd-standard
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    ephemeral_external_ip: false
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: google_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 169.254.169.254
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 169.254.169.254
