- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-google-cpi
    sha1: aba0451b5be65d8bbf3cf7f289c5432192892284
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-google-cpi-release?v=29.0.1
    version: 29.0.1
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 80c47b77233af2d8ef3a4968ae0d338b668376c2
    url: https://s3.amazonaws.com/bosh-gce-light-stemcells/456.12/light-bosh-stemcell-456.12-google-kvm-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    machine_type: n1-standard-1
    root_disk_size_gb: 40
    root_disk_type: pd-standard
    zone: ((zone))
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: pd-standard
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    ephemeral_external_ip: false
    network_name: ((network))
    subnetwork_name: ((subnetwork))
    tags: ((tags))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: google_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: google_cpi
    release: bosh-google-cpi
- path: /instance_groups/name=bosh/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /cloud_provider/properties/google?
  type: replace
  value:
    json_key: ((gcp_credentials_json))
    project: ((project_id))
- path: /instance_groups/name=bosh/properties/ntp
  type: replace
  value:
  - 169.254.169.254
- path: /cloud_provider/properties/ntp
  type: replace
  value:
  - 169.254.169.254
