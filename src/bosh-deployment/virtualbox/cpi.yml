- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-virtualbox-cpi
    sha1: 0806a782c68d4c11952c69ac18317a9a13ad43ad
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-virtualbox-cpi-release?v=0.3.0
    version: 0.3.0
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 595da3935538877fa57bc3ca600cad5fcdffd426
    url: https://storage.googleapis.com/bosh-core-stemcells/1.49/bosh-stemcell-1.49-vsphere-esxi-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpus: 4
    ephemeral_disk: 16384
    memory: 6144
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: virtualbox_cpi
    properties:
      agent:
        mbus: nats://((internal_ip)):4222
      blobstore: null
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: virtualbox_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
