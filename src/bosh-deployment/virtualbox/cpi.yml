- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-virtualbox-cpi
    sha1: a192c50fe8513745c03df982fbcb4956f43454b9
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-virtualbox-cpi-release?v=0.2.1
    version: 0.2.1
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 2860b8f9b169d128eea938b61b5279d075d168d2
    url: https://storage.googleapis.com/bosh-core-stemcells/1.33/bosh-stemcell-1.33-vsphere-esxi-ubuntu-bionic-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    cpus: 4
    ephemeral_disk: 16384
    memory: 6144
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: virtualbox_cpi
    properties:
      agent:
        mbus: nats://nats:((nats_password))@((internal_ip)):4222
      blobstore: null
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: virtualbox_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: virtualbox_cpi
    release: bosh-virtualbox-cpi
- path: /instance_groups/name=bosh/properties/agent/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
- path: /resource_pools/0/env/bosh/ntp?
  type: replace
  value:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
