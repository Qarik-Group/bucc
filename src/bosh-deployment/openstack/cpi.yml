- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-openstack-cpi
    sha1: 7c9be83eb11214db85ef5320f26ec9db8fab353f
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-openstack-cpi-release?v=44
    version: 44
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: a7246b60c3528ff6b2c138653f784f4bd4c95f68
    url: https://bosh-core-stemcells.s3-accelerate.amazonaws.com/621.97/bosh-stemcell-621.97-openstack-kvm-ubuntu-xenial-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    instance_type: m1.xlarge
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    net_id: ((net_id))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: registry
    release: bosh
- path: /instance_groups/name=bosh/properties/registry?
  type: replace
  value:
    address: ((internal_ip))
    db:
      adapter: postgres
      database: bosh
      host: 127.0.0.1
      password: ((postgres_password))
      user: postgres
    endpoint: http://registry:((registry_password))@((internal_ip)):25777
    host: ((internal_ip))
    password: ((registry_password))
    port: 25777
    username: registry
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: openstack_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: openstack_cpi
    release: bosh-openstack-cpi
- path: /instance_groups/name=bosh/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
- path: /cloud_provider/ssh_tunnel?
  type: replace
  value:
    host: ((internal_ip))
    port: 22
    private_key: ((private_key))
    user: vcap
- path: /cloud_provider/properties/openstack?
  type: replace
  value:
    api_key: ((openstack_password))
    auth_url: ((auth_url))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    domain: ((openstack_domain))
    human_readable_vm_names: true
    project: ((openstack_project))
    region: ((region))
    username: ((openstack_username))
- path: /variables/-
  type: replace
  value:
    name: registry_password
    type: password
