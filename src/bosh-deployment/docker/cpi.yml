- path: /releases/-
  type: replace
  value:
    name: bosh-docker-cpi
    sha1: cd14ac95ae66d1e38a5df4523f3250fe7a51a457
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-docker-cpi-release?v=0.0.7
    version: 0.0.7
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 4d8b8455855da648adef5a4f0270be6dd40f2caa
    url: https://storage.googleapis.com/bosh-core-stemcells/1.30/bosh-stemcell-1.30-warden-boshlite-ubuntu-jammy-go_agent.tgz
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    name: ((network))
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    ports:
    - 22/tcp
    - 6868/tcp
    - 25555/tcp
    - 4222/tcp
    - 25250/tcp
    - 8443/tcp
    - 8080/tcp
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: docker_cpi
    release: bosh-docker-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: docker_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: docker_cpi
    release: bosh-docker-cpi
- path: /instance_groups/name=bosh/properties/docker_cpi?
  type: replace
  value:
    agent:
      blobstore: null
      mbus: nats://((internal_ip)):4222
    docker:
      host: ((docker_host))
      tls: ((docker_tls))
- path: /cloud_provider/properties/docker_cpi?
  type: replace
  value:
    agent:
      mbus: https://mbus:((mbus_bootstrap_password))@0.0.0.0:6868
    docker:
      host: ((docker_host))
      tls: ((docker_tls))
