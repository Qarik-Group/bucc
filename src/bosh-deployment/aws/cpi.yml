- name: cpi
  path: /releases/-
  type: replace
  value:
    name: bosh-aws-cpi
    sha1: befd5c4302eb57b28c54c3a2959f7908d0b057f4
    url: https://bosh.io/d/github.com/cloudfoundry/bosh-aws-cpi-release?v=95
    version: 95
- name: stemcell
  path: /resource_pools/name=vms/stemcell?
  type: replace
  value:
    sha1: 0974e462e26ceefbe1ef640673f316859f0706e0
    url: https://storage.googleapis.com/bosh-aws-light-stemcells/1.49/light-bosh-stemcell-1.49-aws-xen-hvm-ubuntu-jammy-go_agent.tgz
- path: /resource_pools/name=vms/cloud_properties?
  type: replace
  value:
    availability_zone: ((az))
    ephemeral_disk:
      size: 25000
      type: gp3
    instance_type: t3.medium
- path: /disk_pools/name=disks/cloud_properties?
  type: replace
  value:
    type: gp3
- path: /networks/name=default/subnets/0/cloud_properties?
  type: replace
  value:
    subnet: ((subnet_id))
- path: /instance_groups/name=bosh/jobs/-
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /instance_groups/name=bosh/properties/director/cpi_job?
  type: replace
  value: aws_cpi
- path: /cloud_provider/template?
  type: replace
  value:
    name: aws_cpi
    release: bosh-aws-cpi
- path: /instance_groups/name=bosh/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
- path: /cloud_provider/properties/aws?
  type: replace
  value:
    access_key_id: ((access_key_id))
    default_key_name: ((default_key_name))
    default_security_groups: ((default_security_groups))
    region: ((region))
    secret_access_key: ((secret_access_key))
