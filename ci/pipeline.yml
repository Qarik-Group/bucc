          - { get: bosh-deployment, trigger: true }
          - { get: bucc-ci, trigger: false}
        - task: bosh-deployment
          file: bucc-ci/ci/tasks/get-latest-bosh-deployment/task.yml
        - task: bucc-manifests
          file: bucc-ci/ci/tasks/bucc-manifests/task.yml
        - put: bucc
          params:
            merge: true
            repository: bucc-out
        on_failure:
          put: notify
          params:
