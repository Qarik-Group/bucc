    plan:
      - do:
        - aggregate:
          - get: bucc
          - get: bucc-ci
          - { get: compiled-releases-postgres, trigger: true }
        - task: update-postgres-compiled-release-ops-file
          file: bucc-ci/ci/tasks/update-compiled-release-ops-file/task.yml
          input_mapping:
            compiled-release: compiled-releases-postgres
          params:
