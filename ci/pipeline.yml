    serial: true
    plan:
      - do:
        - aggregate:
          - { get: bucc, trigger: false, passed: [sanity-check] }
          - { get: bucc-ci, trigger: false }
          - get: bosh-release-concourse
            trigger: true
            params:
              tarball: false
        - task: update-concourse-release
          file: bucc-ci/ci/tasks/update-concourse-release/task.yml
        - task: bucc-manifests
          file: bucc-ci/ci/tasks/bucc-manifests/task.yml
        - put: bucc
          params:
            merge: true
            repository: bucc-out
        on_failure:
          put: notify
          params:
            channel:  (( grab meta.slack.channel ))
            username: (( grab meta.slack.username ))
            icon_url: (( grab meta.slack.icon ))
            text:    '(( concat meta.slack.fail_url " " meta.pipeline ": concourse-release job failed" ))'

  - name: update-credhub-cli
    public: true
    serial: true
    plan:
      - do:
        - aggregate:
          - { get: bucc, trigger: false, passed: [sanity-check] }
          - { get: bucc-ci, trigger: false }
          - get: credhub-cli
            trigger: true
            params:
              globs:
                - credhub-linux-*.tgz
        - task: update-credhub-cli
          file: bucc-ci/ci/tasks/update-credhub-cli/task.yml
        - task: bucc-manifests
          file: bucc-ci/ci/tasks/bucc-manifests/task.yml
        - put: bucc
          params:
            merge: true
            repository: bucc-out
        on_failure:
          put: notify
          params:
            channel:  (( grab meta.slack.channel ))
            username: (( grab meta.slack.username ))
            icon_url: (( grab meta.slack.icon ))
            text:    '(( concat meta.slack.fail_url " " meta.pipeline ": update-credhub-cli job failed" ))'

resource_types:
  - name: bosh-deployment
    type: docker-image
    source:
      repository: cloudfoundry/bosh-deployment-resource
  - name: slack-notification
    type: docker-image
    source:
      repository: cfcommunity/slack-notification-resource

resources:
  - name: bucc
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))
      ignore_paths: [ci/*]
      submodules: all

  - name: bucc-master
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.master-branch ))
      private_key: (( grab meta.github.private_key ))

  - name: bucc-stable
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.master-branch ))
      private_key: (( grab meta.github.private_key ))
      tag_filter: "v*"

  - name: bucc-ci
    type: git
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))
      paths: [ci/*]
      disable_ci_skip: true

  - name: bosh-deployment
    type: git
    source:
      uri:    https://github.com/cloudfoundry/bosh-deployment.git
      branch: (( grab meta.github.master-branch ))
      ignore_paths: [ci/*]

  - name: version
    type: semver
    source :
      driver: git
      uri: (( grab meta.github.uri ))
      private_key: (( grab meta.github.private_key ))
      branch: version
      file: version
      initial_version:   (( grab meta.initial_version || "0.0.1" ))

  - name: compiled-releases-concourse
    type: s3
    source:
      bucket: "bucc-compiled-releases"
      access_key_id: (( grab meta.aws.access_key_id ))
      secret_access_key: (( grab meta.aws.secret_access_key ))
      region_name: eu-west-1
      regexp: "concourse.*-(\\d+).tgz"

  - name: compiled-releases-os-conf
    type: s3
    source:
      bucket: "bucc-compiled-releases"
      access_key_id: (( grab meta.aws.access_key_id ))
      secret_access_key: (( grab meta.aws.secret_access_key ))
      region_name: eu-west-1
      regexp: "os-conf.*-(\\d+).tgz"

  # - name: compiled-releases-credhub
  #   type: s3
  #   source:
  #     bucket: "bucc-compiled-releases"
  #     access_key_id: (( grab meta.aws.access_key_id ))
  #     secret_access_key: (( grab meta.aws.secret_access_key ))
  #     region_name: eu-west-1
  #     regexp: "credhub-\\d+.*-(\\d+).tgz"

  - name: compiled-releases-credhub-importer
    type: s3
    source:
      bucket: "bucc-compiled-releases"
      access_key_id: (( grab meta.aws.access_key_id ))
      secret_access_key: (( grab meta.aws.secret_access_key ))
      region_name: eu-west-1
      regexp: "credhub-importer.*-(\\d+).tgz"

  - name: compiled-releases-postgres
    type: s3
    source:
      bucket: "bucc-compiled-releases"
      access_key_id: (( grab meta.aws.access_key_id ))
      secret_access_key: (( grab meta.aws.secret_access_key ))
      region_name: eu-west-1
      regexp: "postgres.*-(\\d+).tgz"

  - name: compiled-releases-migrate-postgres
    type: s3
    source:
      bucket: "bucc-compiled-releases"
      access_key_id: (( grab meta.aws.access_key_id ))
      secret_access_key: (( grab meta.aws.secret_access_key ))
      region_name: eu-west-1
      regexp: "migrate-postgres.*-(\\d+).tgz"

  - name: notify
    type: slack-notification
    source:
      url: (( grab meta.slack.webhook ))

  - name: github
    type: github-release
    source:
      user:         (( grab meta.github.owner ))
      repository:   (( grab meta.github.repo ))
      access_token: (( grab meta.github.access_token ))

  - name: bosh-release-concourse
    type: bosh-io-release
    source:
      repository: concourse/concourse

  - name: credhub-cli
    type: github-release
    source:
      user: cloudfoundry-incubator
      repository: credhub-cli
      access_token: (( grab meta.github.access_token ))
