# Remote syslog server address with port.
# example: 0.0.0.0:514
- type: replace
  path: /instance_groups/name=bosh/jobs/name=atc/properties/syslog.address?
  value: ((syslog_address))

# Client hostname with which the build logs will be sent to the syslog server.
# example: atc-syslog-drainer
- type: replace
  path: /instance_groups/name=bosh/jobs/name=atc/properties/syslog.hostname?
  value: ((syslog_hostname))

# Transport protocol for syslog messages (Currently supporting tcp, udp & tls).
# example: tcp
- type: replace
  path: /instance_groups/name=bosh/jobs/name=atc/properties/syslog.transport?
  value: ((syslog_transport))
