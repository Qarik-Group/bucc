- type: replace
  path: /releases/name=credhub-importer?
  value:
    name: credhub-importer
    version: 1
    url: https://github.com/cloudfoundry-community/credhub-importer-boshrelease/releases/download/1/credhub-importer-1.tgz
    sha1: a945710d1d7d3dfb8f8e117aa6f81e2fb5c70709

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: credhub-importer
    release: credhub-importer
    properties:
      credhub:
        server: "https://((internal_ip)):8844"
        username: credhub-importer
        password: ((credhub_importer_password))
        ca_cert: ((credhub_tls.ca))((uaa_ssl.ca))
        import_credentials:
        # BOSH
        - name: concourse/main/bosh-name
          type: value
          value: ((director_name))
        - name: concourse/main/bosh-environment
          type: value
          value: ((internal_ip))
        - name: concourse/main/bosh-ca-cert
          type: value
          value: ((director_ssl.ca))
        - name: concourse/main/bosh-client-secret
          type: value
          value: ((admin_password))
        - name: concourse/main/bosh-client
          type: value
          value: admin
        - name: concourse/main/bosh-cpi
          type: value
          value: ((shouldbereplaced))
        - name: concourse/main/bosh-stemcell
          type: value
          value: ((shouldbereplaced))
        # Credhub
        - name: concourse/main/credhub-url
          type: value
          value: https://((internal_ip)):8844
        - name: concourse/main/credhub-username
          type: value
          value: credhub-cli
        - name: concourse/main/credhub-password
          type: value
          value: ((credhub_cli_password))
        - name: concourse/main/credhub-ca-cert
          type: value
          value: ((uaa_ssl.ca))((credhub_tls.ca))
        # Concourse
        - name: concourse/main/concourse-url
          type: value
          value: https://((internal_ip))
        - name: concourse/main/concourse-username
          type: value
          value: admin
        - name: concourse/main/concourse-password
          type: value
          value: ((ui_password))
        - name: concourse/main/concourse-ca-cert
          type: value
          value: ((atc_ssl.ca))

- type: replace
  path: /instance_groups/name=bosh/jobs/name=uaa/properties/uaa/scim/users?/-
  value:
    name: credhub-importer
    password: ((credhub-importer-password))
    groups:
    - credhub.read
    - credhub.write

- type: replace
  path: /variables/-
  value:
    name: credhub-importer-password
    type: password
